<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cards-container">
        <div class="box">
            <img src="Rectangle 85.png" alt="">
        </div>
        <div class="card">
            <img src="ic_round-delivery-dining.png" alt="Order online icon" class="icon">
            <h2>Order online</h2>
            <p>Stay home and order to your doorstep</p>
        </div>
        <div class="card">
            <img src="ic_outline-dining.png" alt="Dining icon" class="icon">
            <h2>Dining</h2>
            <p>View the city's favourite dining venue</p>
        </div>
        <div class="card">
            <img src="ic_round-nightlife.png" alt="Nightlife icon" class="icon">
            <h2>Nightlife & Clubs</h2>
            <p>Explore the city's top nightlife outlets</p>
        </div>
    </div>
</body>
</html>
